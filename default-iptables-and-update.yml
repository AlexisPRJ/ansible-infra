- name: Default configuration
  hosts: ALL
  remote_user: root

  tasks:
#Activation des regles iptables
  - name: Update repos
    yum:
      name: '*'
      state: latest
  - name: Install iptables
    yum:
      name: iptables-services
      state: latest
  - name: Disable firewalld
    shell: systemctl disable firewalld --now
    args:
      executable: /bin/bash
  - name: Enable iptables
    shell: systemctl enable iptables --now
    args:
      executable: /bin/bash
  - name: Copie des rÃ¨gles de bases iptables
    copy:
      src: /home/grp1/ansible-infra/configuration-file/IPTABLES/iptables
      dest: /etc/sysconfig/iptables
      owner: root
      group: root
      mode: u=rw
  - name: Restart iptables
    shell: service iptables restart
    args:
      executable: /bin/bash

#SRV-DB1 Rules
  - block:
     - name: Ouverture des ports MariaDB pour DB2 et WEB
       iptables:
         chain: INPUT
         protocol: tcp
         source: "{{ item }}"
         match: tcp
         destination_port: '3306'
         action: insert
         jump: ACCEPT
       with_items:  [ '192.168.20.21/32', '192.168.20.22/32', '192.168.20.24/32' ]
    when: inventory_hostname == "SRV-DB1"


